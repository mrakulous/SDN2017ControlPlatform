<!-- Bandwidth Control -->

<ion-header>
    <ion-navbar>
        <ion-title align="center">Bandwidth Control</ion-title>
        <ion-buttons end>
            <button ion-button>Logout</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="space">
        <h2>Scenario {{this.id}}</h2>
        <p>{{this.description_long}}</p>
        <p style="color: #ea6153;">Please enter the desired bandwidth you would like to limit.</p>
        <!-- with name set -->
        <ion-grid>
            <ion-list no-lines>
                <form [formGroup]="myForm">
                    <ion-item>
                        <ion-label floating>Bandwidth Limit</ion-label>
                        <ion-input formControlName="bandwidth" type="number"></ion-input>
                    </ion-item>
                    <button (click)="submit(scenario)" ion-button type="submit" [disabled]="!myForm.valid">Submit</button>
                </form>
            </ion-list>
        </ion-grid>
        <br>
        <br>
        <video style="width:500px;height:256px;" loop autoplay>
          <source src="video/scenarioFour.mp4" type="video/mp4" >
        </video>
    </div>
</ion-content>

<ion-footer no-border>
    <ul style="list-style-type:none">
        <li>&copy; <span>2017 SDN Home-Controlled Network</span>, Inc.</li>
        <li><a href="http://www.sdn2017.com/" target="_blank">More info</a></li>
    </ul>
</ion-footer>
