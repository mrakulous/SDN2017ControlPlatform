<!-- Host - Blocking -->

<ion-header>
    <ion-navbar>
        <ion-title align="center">Host-Blocking</ion-title>
        <ion-buttons end>
            <button ion-button>Logout</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content>
    <div class="space">
        <h2>Scenario {{this.id}}</h2>
        <p>{{this.description_long}}</p>

        <p style="color: #ea6153;">Please enter the desired host you would like to block.</p>

        <!-- with name set -->
        <ion-grid>
            <ion-list no-lines>

                <form [formGroup]="myForm">
                    <ion-item>
                        <ion-label floating>Host</ion-label>
                        <ion-input formControlName="host" type="number"></ion-input>
                    </ion-item>
                    <ion-row>
                        <ion-col col-2>
                            <button (click)="submit()" ion-button type="submit" [disabled]="!myForm.valid">Submit</button>
                        </ion-col>
                        <ion-col col-2>
                            <button (click)="refresh()" color="danger" ion-button type="submit" [disabled]="!enableButton">Remove Flow</button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-list>
        </ion-grid>
        <video style="width:500px;height:256px;" loop autoplay>
          <source src="video/scenarioTwo.mp4" type="video/mp4" >
        </video>
    </div>
</ion-content>

<ion-footer no-border>
    <ul style="list-style-type:none">
        <li>&copy; <span>2017 SDN Home-Controlled Network</span>, Inc.</li>
        <li><a href="http://www.sdn2017.com/" target="_blank" >More info</a></li>
    </ul>
</ion-footer>
