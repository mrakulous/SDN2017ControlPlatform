<!-- Main Scenario Page Template -->

<ion-content>
    <div class="space">
        <!-- <ion-list no-lines> -->
                <ion-grid>
                    <!-- <ion-row> -->
                        <ion-col col-2>
                            <ion-item *ngFor="let scenario of scenarios">
                                <ion-icon [name]="scenario.icon" item-left class="upSize"></ion-icon>
                                <button (click)="handleClick(scenario)" ion-button full>Scenario {{scenario.id}}</button>
                                <p>{{scenario.description}}</p>
                            </ion-item>
                        </ion-col>
                    <!-- </ion-row> -->
                </ion-grid>
        <!-- </ion-list> -->
    </div>
</ion-content>
