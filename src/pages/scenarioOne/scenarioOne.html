<!-- Switch - Blocking -->

<ion-header>
    <ion-navbar>
        <ion-title align="center">Switch-Blocking</ion-title>
        <ion-buttons end>
            <button ion-button>Logout</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="space">
        <br>
        <br>
        <br>
        <br>
        <h2>Scenario {{this.id}}</h2>
        <p>{{this.description_long}}</p>

        <p style="color: #ea6153;">Please enter the desired switch you would like to block.</p>

        <!-- with name set -->
        <ion-grid>
            <ion-list no-lines>
                <form [formGroup]="myForm" (ngSubmit)="submit()">
                    <ion-item *ngFor="let scenario of scenarios">
                        <ion-label floating>Switch</ion-label>
                        <ion-input formControlName="switch" type="number"></ion-input>
                    </ion-item>
                    <ion-row>
                        <ion-col col-2>
                            <button (click)="submit(scenario)" ion-button type="submit" [disabled]="!myForm.valid">Submit</button>
                        </ion-col>
                        <ion-col col-2>
                            <button (click)="refresh()" color="danger" ion-button type="submit" [disabled]="!enableButton">Remove Flow</button>
                        </ion-col>
                    </ion-row>
                </form>
                <!-- <button (click)="refresh()" ion-button type="submit" [disabled]="!enableButton">Remove Flow</button> -->
            </ion-list>
        </ion-grid>
        <br>
        <br>
        <video style="width:500px;height:256px;" loop autoplay>
          <source src="video/scenarioOne.mp4" type="video/mp4" >
        </video>
        <!-- <img loop="5" src="gif/scenOne.gif" style="width:500px;height:256px;"> -->
    </div>
</ion-content>

<ion-footer no-border>
    <ul style="list-style-type:none">
        <li>&copy; <span>2017 SDN Home-Controlled Network</span>, Inc.</li>
        <li><a href="http://www.sdn2017.com/" target="_blank">More info</a></li>
    </ul>
</ion-footer>
